<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/iti-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <title>success</title>
</head>
<body>
    <h1>success</h1>
    <video src="../videos/success.mp4" width="400px" controls autoplay></video>
    <button class="logout">Logout</button>
    <button class="back">back to exam</button>


    <script>
        document.querySelector('.logout').addEventListener('click' , function () {
            sessionStorage.clear()
            window.location.replace("login.html")
        })
        document.querySelector('.back').addEventListener('click' , function () {
            sessionStorage.removeItem("category")
            window.location.replace('chooseExam.html')
        })
       
    </script>
</body>
</html>
