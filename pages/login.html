<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/iti-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>


<body>

      <div class="container">
        <img src="../images/ColoredLogo 1.png" alt="ITI logo">
        <h2>Login to the System</h2>
        <div class="form-container">
            <form id="loginForm">
                <div class="email-input">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="Enter Your Email Address"/>
                </div>
                <div class="password-input">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter Your Password"/>
                </div>
                <input type="submit" value="Login"/>
                <p id="loginMessage"></p>
              </form>
              <p>You don’t have account?<a href="#" class="signup">Register now</a></p>
        </div>
        <p>Copyright ©2025 All Rights Reserved. Information Technology Institute (ITI).</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
