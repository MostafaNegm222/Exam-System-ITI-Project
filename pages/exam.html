<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/iti-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category : <span>HTML</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>
        <div class="flagged-questions"></div>
        <button class="previous-button">Prev</button>
        <button class="next-button">next</button>

    </div>


    <script src="../js/exam.js"></script>
</body>
</html>
